<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="header">
          <h2>To-Do List</h2>
          <img src="/images.jpeg" alt="todo-image" />
        </div>
        <div class="search">
          <input
            type="text"
            placeholder="Add your text"
            class="text-input"
          /><button class="add-btn">Add</button>
        </div>
        <div class="list-container">
          <ul class="list-sub-container">
            <li class="list-item">
              <input type="radio" class="checkbox" /> item 1
            </li>
            <li class="list-item">
              <input type="radio" class="checkbox" /> item 2
            </li>
            <li class="list-item">
              <input type="radio" class="checkbox" /> item 3
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
